{% extends 'base.html' %}

{% block post_content %}
	{% for post in posts %}
	    <div class="col-md-4">
	    	<img src="{{ post.image.url }}" />
	    	<h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
	        <div class="date">
	            {{ post.published_date }}
	        </div>
	        <p>{{ post.text|linebreaksbr }}</p>
	        Posted by: <strong>{{ post.author }}</strong><br>
	    </div>
	{% endfor %}
{% endblock %}
